    <style>
    .container {
justify-content: center;
        width: 100%;
        max-width: 600px;
    }
    .quiz-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 40px;
        animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    /* Header */
    .header {
        text-align: center;
        margin-bottom: 30px;
    }
    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        text-align: center;
    }
    .logo img {
        border-radius: 1em;
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
    }
    h1 {
        font-size: 28px;
        color: #1a3a52;
        margin-bottom: 8px;
    }
    .doctor-info {
        font-size: 14px;
        color: #666;
    }
    /* Progress Bar */
    .progress-container {
        margin-bottom: 30px;
    }
    .progress-text {
        display: block;
        font-size: 14px;
        color: #00d56d;
        font-weight: 600;
        margin-bottom: 8px;
    }
    .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #00d56d 0%, #764ba2 100%);
        border-radius: 10px;
        transition: width 0.3s ease;
        width: 10%;
    }
    /* Quiz Content */
    .quiz-content {
        margin-bottom: 30px;
        min-height: 200px;
    }
    .question-container {
        animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    #questionTitle {
        font-size: 22px;
        color: #1a3a52;
        margin-bottom: 24px;
        line-height: 1.4;
    }
    .answer-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"] {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
        transition: all 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
        outline: none;
        border-color: #00d56d;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    input::placeholder {
        color: #999;
    }
    /* Radio Buttons */
    .radio-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .radio-option {
        display: flex;
        align-items: center;
        padding: 14px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .radio-option:hover {
        border-color: #00d56d;
        background: rgba(102, 126, 234, 0.05);
    }
    .radio-option input[type="radio"] {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        cursor: pointer;
        accent-color: #00d56d;
    }
    .radio-option label {
        flex: 1;
        cursor: pointer;
        font-size: 16px;
        color: #333;
    }
    .radio-option input[type="radio"]:checked + label {
        font-weight: 600;
        color: #00d56d;
    }
    /* Buttons */
    .button-container {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .btn-primary {
        background: linear-gradient(135deg, #00d56d 0%, #00d56d 100%);
        color: white;
        flex: 1;
    }
    .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-primary:active:not(:disabled) {
        transform: translateY(0);
    }
    .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .btn-secondary {
        background: #f0f0f0;
        color: #333;
        flex: 0.5;
    }
    .btn-secondary:hover:not(:disabled) {
        background: #e0e0e0;
    }
    /* Success Message */
    .success-message {
        text-align: center;
        padding: 40px 20px;
    }
    .success-icon {
        font-size: 60px;
        margin-bottom: 20px;
        animation: scaleIn 0.5s ease-out;
    }
    @keyframes scaleIn {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }
    .success-message h2 {
        font-size: 24px;
        color: #1a3a52;
        margin-bottom: 12px;
    }
    .success-message p {
        color: #666;
        margin-bottom: 20px;
    }
    .success-message a {
        display: inline-block;
        background: linear-gradient(135deg, #00d56d 0%, #00d56d 100%);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .success-message a:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    /* Responsive */
    @media (max-width: 480px) {
        .quiz-card {
            padding: 24px;
        }
        h1 {
            font-size: 24px;
        }
        #questionTitle {
            font-size: 18px;
        }
        .button-container {
            flex-direction: column;
        }
        .btn-secondary {
            flex: 1;
        }
    }
    </style>
    <div class="container">
        <div class="quiz-card">
            <div class="header">

                    <img width="200" height="100" src="https://drandrealcantara.com.br/wp-content/uploads/2026/02/zvioPG.jpg"/>

                <p class="doctor-info">Dr. André Alcântara CRM 280.320</p>
            </div>

                <span class="progress-text" id="progressText">1/10</span>

                <button id="backBtn" class="btn btn-secondary" style="display: none;">

                <button id="nextBtn" class="btn btn-primary">
                    <span>Próximo →</span>
                </button>
            </div>
        </div>
    </div>
    <script>
        (function() {
console.log("IIFE iniciada!");
            // Proteção contra execução duplicada (WordPress editor)
             window.medicalFormInitialized = true;
            console.log("IIFE iniciada! 2");

            const quizData = [
                {
                    id: 'nome',
                    question: 'Qual é o seu nome completo?',
                    type: 'text',
                    placeholder: 'Digite seu nome...',
                    required: true
                },
                {
                    id: 'email',
                    question: 'Qual é o seu Email?',
                    type: 'email',
                    placeholder: 'examplo@email.com',
                    required: true
                },
                {
                    id: 'sexo',
                    question: 'Qual é o seu sexo?',
                    type: 'radio',
                    options: ['Masculino', 'Feminino'],
                    required: true
                },
                {
                    id: 'dataNascimento',
                    question: 'Qual é a sua data de nascimento?',
                    type: 'date',
                    placeholder: 'DD/MM/YYYY',
                    required: true
                },
                {
                    id: 'cpf',
                    question: 'Qual é o seu CPF?',
                    type: 'text',
                    placeholder: 'Digite seu CPF (apenas números)...',
                    required: true
                },
                {
                    id: 'cep',
                    question: 'Qual é o seu CEP?',
                    type: 'text',
                    placeholder: 'Digite seu CEP (apenas números)...',
                    required: true
                },
                {
                    id: 'numeroCasa',
                    question: 'Qual é o número da sua casa/apartamento?',
                    type: 'text',
                    placeholder: 'Digite o número...',
                    required: true
                },
                {
                    id: 'motivoConsulta',
                    question: 'Qual é o motivo da consulta?',
                    type: 'text',
                    placeholder: 'Descreva o motivo...',
                    required: true
                },
                {
                    id: 'doencaDiagnosticada',
                    question: 'Tem alguma doença diagnosticada?',
                    type: 'text',
                    placeholder: 'Digite sua resposta...',
                    required: true
                },
                {
                    id: 'medicamento',
                    question: 'Usa algum medicamento diariamente? Se sim, qual?',
                    type: 'text',
                    placeholder: 'Digite sua resposta...',
                    required: true
                },
                {
                    id: 'alergia',
                    question: 'Tem alergia a algum medicamento?',
                    type: 'text',
                    placeholder: 'Digite sua resposta...',
                    required: true
                }
            ];

            let currentQuestion = 0;
            let answers = {};
            let isSubmitting = false;
 
            const questionTitle = document.getElementById('questionTitle');
            const answerContainer = document.getElementById('answerContainer');
            const nextBtn = document.getElementById('nextBtn');
            const backBtn = document.getElementById('backBtn');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const quizContent = document.querySelector('.quiz-content');

            function init() {
                loadQuestion();
                setupEventListeners();
            }

            function setupEventListeners() {
                nextBtn.addEventListener('click', handleNext);
                backBtn.addEventListener('click', handleBack);
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !isSubmitting) {
                        handleNext();
                    }
                });
            }

            function loadQuestion() {
                const question = quizData[currentQuestion];
               
                questionTitle.textContent = question.question;
               
                answerContainer.innerHTML = '';
               
                if (question.type === 'text') {
                    renderTextInput(question);
                } else if (question.type === 'date') {
                    renderDateInput(question);
                } else if (question.type === 'radio') {
                    renderRadioOptions(question);
                }
               
                updateButtons();
               
                updateProgress();
               
                quizContent.style.animation = 'none';
                setTimeout(() => {
                    quizContent.style.animation = 'fadeIn 0.3s ease-out';
                }, 10);
            }

            function renderTextInput(question) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = question.placeholder;
                input.value = answers[question.id] || '';
                input.addEventListener('input', (e) => {
                    answers[question.id] = e.target.value;
                });
                answerContainer.appendChild(input);
                input.focus();
            }

            function renderDateInput(question) {
                const input = document.createElement('input');
                input.type = 'date';
                input.value = answers[question.id] || '';
                console.log("IIFE iniciada 7!");input.addEventListener('change', (e) => {
                    answers[question.id] = e.target.value;
                });
                 answerContainer.appendChild(input);
                input.focus();
            }

            function renderRadioOptions(question) {
                const group = document.createElement('div');
                group.className = 'radio-group';
               
                question.options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'radio-option';
                   
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = question.id;
                    input.value = option;
                    input.checked = answers[question.id] === option;
                    input.addEventListener('change', (e) => {
                        answers[question.id] = e.target.value;
                    });
                   
                    const labelText = document.createElement('span');
                    labelText.textContent = option;
                   console.log("IIFE iniciada!");
                    label.appendChild(input);
                    label.appendChild(labelText);
                    group.appendChild(label);
                });
               
                answerContainer.appendChild(group);
            }

            function updateButtons() {
                if (currentQuestion === 0) {
                    backBtn.style.display = 'none';
                } else {
                    backBtn.style.display = 'block';
                }
               
                if (currentQuestion === quizData.length - 1) {
                    nextBtn.innerHTML = '<span>✓ Enviar</span>';
                } else {
                    nextBtn.innerHTML = '<span>Próximo →</span>';
                }
            }

            function updateProgress() {
                const progress = ((currentQuestion + 1) / quizData.length) * 100;
                progressFill.style.width = progress + '%';
                progressText.textContent = `${currentQuestion + 1}/${quizData.length}`;
            }

            function validateAnswer() {
                const question = quizData[currentQuestion];
                const answer = answers[question.id];
               
                if (question.required && (!answer || answer.trim() === '')) {
                    alert('Por favor, responda a pergunta antes de continuar.');
                    return false;
                }
               
                return true;
            }

            function handleNext() {
                if (!validateAnswer()) {
                    return;
                }
               
                if (currentQuestion === quizData.length - 1) {
                    submitQuiz();
                } else {
                    currentQuestion++;
                    loadQuestion();
                }
            }

            function handleBack() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion();
                }
            }

            async function submitQuiz() {
                if (isSubmitting) return;
                isSubmitting = true;
                nextBtn.disabled = true;
               
                try {
                    const message = formatWhatsAppMessage();
                   
                    const phoneNumber = '5569999293370';
                   
                    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                   
                    window.open(whatsappUrl, '_blank');
                   
                    setTimeout(() => {
                        showSuccessMessage();
                    }, 500);
                   
                } catch (error) {
                    console.error('Erro ao enviar:', error);
                    alert('Erro ao enviar o formulário. Tente novamente.');
                    isSubmitting = false;
                    nextBtn.disabled = false;
                }
            }

            function formatWhatsAppMessage() {
                let message = 'Olá, Consulta Médica!\n\n';
                message += 'Dados do Paciente:\n';
                message += '═══════════════════════════════\n\n';
               
                const labels = {
                    nome: 'Nome Completo',
                    email: 'Email',
                    sexo: 'Sexo',
                    dataNascimento: 'Data de Nascimento',
                    cpf: 'CPF',
                    cep: 'CEP',
                    numeroCasa: 'Número da Casa/Apartamento',
                    motivoConsulta: 'Motivo da Consulta',
                    doencaDiagnosticada: 'Doença Diagnosticada',
                    medicamento: 'Medicamento em Uso',
                    alergia: 'Alergia a Medicamento'
                };
               
                quizData.forEach(question => {
                    const answer = answers[question.id] || 'Não informado';
                    const label = labels[question.id];
                    message += `${label}: ${answer}\n`;
                });
               
                message += '\n═══════════════════════════════\n';
                message += `Enviado em: ${new Date().toLocaleString('pt-BR')}`;
               
                return message;
            }

            function showSuccessMessage() {
                const quizCard = document.querySelector('.quiz-card');
                quizCard.innerHTML = `
                    <div class="success-message">
                        <div class="success-icon">✓</div>
                        <h2>Formulário Enviado!</h2>
                        <p>Seus dados foram enviados com sucesso para o WhatsApp do Dr. André Alcântara.</p>
                        <p style="font-size: 14px; color: #999; margin-bottom: 24px;">
                            Você será redirecionado para o WhatsApp para confirmar o envio.
                        </p>
                        <button onclick="location.reload()" class="btn btn-primary" style="width: 100%; justify-content: center;">
                            <span>Fazer Novo Formulário</span>
                        </button>
                    </div>
                `;
            }

            document.addEventListener('DOMContentLoaded', init);
        })();
    </script>
